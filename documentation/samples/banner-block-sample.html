<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
		
			@font-face {
			
				font-family: 'Bungee Web';
				src: local('Bungee Web'), url('../fonts/Bungee_OTF/webfonts/Bungee-Regular.otf');
				src:    url('../../fonts/Bungee_OTF/webfonts/Bungee-Regular.eot');
				src:    url('../../fonts/Bungee_OTF/webfonts/Bungee-Regular.eot?#iefix') format('embedded-opentype'),
						url('../../fonts/Bungee_OTF/webfonts/Bungee-Regular.woff') format('woff'),
						url('../../fonts/Bungee_OTF/webfonts/Bungee-Regular.woff2') format('woff2'),
						url('../../fonts/Bungee_OTF/webfonts/Bungee-Regular.svg#svgFontName') format('svg');
				font-weight: normal;
				font-style: normal;
			}
			

			
		.vertical {
			/* change writing mode to vertical */
			-ms-writing-mode: tb-rl;
			-webkit-writing-mode: vertical-rl;
			-moz-writing-mode: vertical-rl;
			-ms-writing-mode: vertical-rl;
			writing-mode: vertical-rl;
			/* use upright instead of rotated characters */
			-webkit-text-orientation: upright;
			-moz-text-orientation: upright;
			-ms-text-orientation: upright;
			text-orientation: upright;
			/* implement spacing and kerning */
			-moz-font-feature-settings: "vkrn", "vpal";
			-webkit-font-feature-settings: "vkrn", "vpal";
			font-feature-settings: "vkrn", "vpal";
		}
		
		div { font-family: "Bungee Web"; font-size: 5em; }

		</style>
	</head>
	<body>
	<h1>Bungee Vertical Text Sample</h1>
	<div class="vertical">
	&#x25D6;&#xE157;&#xE157;&#x25D7;<br />
	&#xE175;&#xE157;&#xE157;&#xE176;<br />
	&#xE169;&#xE157;&#xE157;&#xE16A;<br />
	&#xE16D;&#xE157;&#xE157;&#xE16E;<br />
		
	</div>

	</body>
</html>
