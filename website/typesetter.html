<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bungee.js"></script>
        <script src="/js/typesetter.js"></script>
        <link rel="stylesheet" href="/css/bungee.css">
        <link rel="stylesheet" href="/css/site.css">
        <link rel="stylesheet" href="/css/typesetter.css">
        <style>
        </style>
    </head>
    <body>
        <div id='typesetter'>
            <form id='controls' onsubmit='return false'>
                <fieldset id='orientation-controls'>
                    Orientation:
                    <label><input type='radio' name='orientation' value='horizontal' checked> Horizontal</label>
                    <label><input type='radio' name='orientation' value='vertical'> Vertical</label>
                </fieldset>
                <fieldset id='layer-controls'>
                    Layers:
                    <label><input type='checkbox' name='layer' value='regular' checked> Base</label>
                    <label><input type='checkbox' name='layer' value='inline' checked> Inline</label>
                    <label><input type='checkbox' name='layer' value='outline' checked> Outline</label>
                    <label><input type='checkbox' name='layer' value='shade' checked> Shade</label>
                </fieldset>
                <fieldset id='stylistic-sets'>
                    Alternates:
                    <label><input type='checkbox' name='alt' value='rounded'> Round</label>
                    <label><input type='checkbox' name='alt' value='e'> E</label>
                    <label><input type='checkbox' name='alt' value='i'> I</label>
                    <label><input type='checkbox' name='alt' value='l'> L</label>
                    <label><input type='checkbox' name='alt' value='amp'> &amp;</label>
                    <label><input type='checkbox' name='alt' value='quote'> ’</label>
                    <label><input type='checkbox' name='alt' value='ij'> Ĳ</label>
                </fieldset>
                <fieldset id='size-control'>
                    <label>Size: <input type='range' name='size' value='120' min='24' max='288'></label>
                </fieldset>
                <fieldset id='text-control'>
                    <label>Text: <input type='text' name='text' value='Delica’s'></label>
                </fieldset>
                <div id='background-controls'>
                    <fieldset>Banner head: <script>Bungee.backgroundInputList('begin');</script></fieldset>
                    <fieldset>Banner tail: <script>Bungee.backgroundInputList('end');</script></fieldset>
                    <fieldset>Block shapes: <script>Bungee.backgroundInputList('block');</script></fieldset>
                </div>
            </form>
            <div class='preview'>
                <h3>Text:</h3>
                <div class='bungee'></div>
            </div>
            <div class='preview'>
                <h3>SVG:</h3>
                <div id='svg'></div>
            </div>
            <div class='preview'>
                <h3>PNG:</h3>
                <div id='png'></div>
            </div>
            <div class='preview'>
                <h3>Download <a id='pdf'>PDF</a></h3>
            </div>
            <h3>Code:</h3>
            <div id='code'></div>
        </div>
    </body>
</html>
